{% extends 'main.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<head>
    <style>
        .box{
            border:5px solid black;
        }
    </style>
</head>
<div class=" box jumbotron container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success btn-sm" value="submit">
    </form>
</div>
{% endblock %}
