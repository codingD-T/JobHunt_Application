{% extends 'main.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container card" style="font-family: 'Times New Roman', Times, serif; color: rgb(0, 0, 0); ">
<h1 class="border-bottom mb-4" style="color: #3c3163;">Application Form</h1>
<div class=" box jumbotron container" style="background-color: rgb(149, 165, 238)">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-light" value="submit">
    </form>
</div>
</div>
{% endblock %}
