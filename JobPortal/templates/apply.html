{% extends 'main.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container card" style="font-family: Sofia, sans-serif; color: white; ">
<h1 class="border-bottom mb-4" style="color: #3c3163;">Application Form</h1>
<div class=" box jumbotron container" style="background-color: rgb(2, 2, 2);">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-outline-info" value="submit">
    </form>
</div>
</div>
{% endblock %}
