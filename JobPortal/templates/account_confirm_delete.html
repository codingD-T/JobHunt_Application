{% extends "main.html" %}
{% block content %}

<div class="container card" style="font-family: 'Times New Roman', Times, serif;">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Account Permanently</legend>
                <h2>Are you sure you want to delete your account permanently?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Cancel</a>
            </div>
        </form>
    </div>
    </div>
{% endblock content %}
